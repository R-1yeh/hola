<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donación Exitosa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #28a745;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            color: #777;
        }
        .social-media {
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 24px;
        }
        .button-link {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #007bff; /* Color de fondo del botón */
            color: white; /* Color del texto */
            border-radius: 4px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            font-size: 16px; /* Tamaño de fuente */
        }
        .button-link:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por tu donación!</h1>
        <p>Tu donación ha sido procesada con éxito.</p>
        <p>¡Tu apoyo hace la diferencia!</p>
        
        <p>Tu donación ayudará a proporcionar recursos esenciales para aquellos que lo necesitan. ¡Gracias por tu apoyo!</p>
        
        <p>
            <a class="button-link" href="{% url 'inicio' %}">Volver al inicio</a>
            <a class="button-link" href="{% url 'donaciones' %}">Hacer otra donación</a>
        </p>

        <div class="social-media">
            <p>¡Comparte tu experiencia!</p>
            <a href="tu_link_de_facebook" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="tu_link_de_twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="tu_link_de_instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="footer">
            <p>&copy; 2024 Tu Empresa</p>
        </div>
    </div>
</body>
</html>
